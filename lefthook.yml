# Lefthook configuration for pre-commit hooks
# https://lefthook.dev/configuration/

pre-commit:
  parallel: false
  commands:
    format:
      glob: "*.{js,jsx,ts,tsx,json,jsonc,css,html,md}"
      run: bunx ultracite fix {staged_files}
      stage_fixed: true

    check:
      glob: "*.{js,jsx,ts,tsx,json,jsonc,css,html,md}"
      run: bunx ultracite check {staged_files}

pre-push:
  parallel: true
  commands:
    type-check:
      run: bun run check-types

    build:
      run: bun run build
