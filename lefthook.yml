# Lefthook configuration for pre-commit hooks
# https://lefthook.dev/configuration/

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,jsx,ts,tsx,json,jsonc,css,html,md}"
      run: bun x ultracite fix {staged_files}
      stage_fixed: true

    check:
      glob: "*.{js,jsx,ts,tsx,json,jsonc,css,html,md}"
      run: bun x ultracite check {staged_files}
